<html>
  <head>
    <title>My first three.js app</title>
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style/style.css" />
    <script src="js/three.js"></script>
    <script src="js/option.js"></script>
  </head>

  <body onload="onLoad()">
    <article class="option">
      <h2 class="title">Setting</h2>
      <table class="option-grid">
        <tr>
          <td><label>z:</label></td>
          <td>
            <input type="number" value="5" onkeyup="zkeyup(this.value)" /><br />
          </td>
        </tr>
        <tr>
          <td><label>x speed:</label></td>
          <td>
            <input
              type="number"
              value="1"
              onkeyup="xSpeedkeyup(this.value)"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label>y speed:</label></td>
          <td>
            <input
              type="number"
              value="1"
              onkeyup="ySpeedkeyup(this.value)"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label>z speed:</label></td>
          <td>
            <input
              type="number"
              value="1"
              onkeyup="zSpeedkeyup(this.value)"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label>x size:</label></td>
          <td>
            <input
              type="number"
              value="1"
              onkeyup="xSizekeyup(this.value)"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label>y size:</label></td>
          <td>
            <input
              type="number"
              value="1"
              onkeyup="ySizekeyup(this.value)"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label>z size:</label></td>
          <td>
            <input
              type="number"
              value="1"
              onkeyup="zSizekeyup(this.value)"
            /><br />
          </td>
        </tr>
        <tr>
          <td><label>color:</label></td>
          <td>
            <input
              type="color"
              value="#00ff00"
              onchange="colorChange(this.value)"
            /><br />
          </td>
        </tr>
        <a href="master/examples/index.html">examples</a>
      </table>
    </article>
    <article class="canvas" id="canvas"></article>
    <div style="clear:both"></div>

    <script></script>
  </body>
</html>
